<div class="container page">
    <div class="center_spinner" *ngIf="loading">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>
    <div *ngIf="!loading && !empty">
        <div> <span>resultat  correspondant à <span class="mat-body-2">"{{filter}}"</span> </span></div>
        <div *ngFor="let product of products">

            <app-offer-overview [offer]="product"></app-offer-overview>
        </div>
    </div>
    <div *ngIf="!loading && empty">
        <span>Aucun resultat trouvé correspondant à <span class="mat-body-2">"{{filter}}"</span> </span>
    </div>

</div>
