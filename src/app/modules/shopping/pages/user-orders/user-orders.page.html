<div class="container page">
    <div fxLayout="row" *ngIf="loading" fxLayoutAlign="center center">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>

    <div *ngIf="!loading && !empty">
        <h1 class="mat-h1">Vos commandes</h1>
        <div [routerLink]="['/shopping/commandes', order.uuid]" *ngFor="let order of orders">
            <div fxLayout="row" fxLayoutAlign="space-around center">
                <div fxFlex="30%">{{order.date|date}}</div>
                <div fxFlex="30%">
                    payement en attente
                </div>
                <div fxFlex="30%">
                    {{order.total}} FC
                </div>
            </div>
            <mat-divider></mat-divider>
        </div>
    </div>
    <div *ngIf="!loading && empty" fxLayout="column" fxLayoutAlign="space-around stretch">
        <h1 class="mat-h2">Vous n'avez passÃ© aucune commandes</h1>
        <div fxLayout="column" fxLayoutAlign="center strecth">
            <button class="btn btn-danger" routerLink="/shopping">Poursuivre les achats</button>
        </div>
    </div>

</div>
