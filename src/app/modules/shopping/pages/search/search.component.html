<div class="page container">
    <div class="center_spinner">
        <mat-spinner [diameter]="30" *ngIf="loading"></mat-spinner>
    </div>

    <div fxLayout="column" fxLayoutAlign="space-around stretch">
        <mat-form-field appearance="outline">
            <mat-label>Nom du produit</mat-label>
            <input type="text" matNativeControl [formControl]="searchControl" required>
        </mat-form-field>
        <button class="btn btn-success" [disabled]="searchControl.invalid || loading" (click)="search()">Chercher</button>
    </div>

    <div *ngIf="!loading && !empty">
        <div> <span>resultat correspondant à <span class="mat-body-2">"{{searchKey}}"</span> </span></div>
        <div *ngFor="let product of products">

            <app-offer-overview [offer]="product"></app-offer-overview>
        </div>
    </div>
    <div *ngIf="!loading && empty">
        <span>Aucun resultat trouvé correspondant à <span class="mat-body-2">"{{searchKey}}"</span> </span>
    </div>
</div>
